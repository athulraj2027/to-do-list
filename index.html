<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="card">
        <div class="heading">
            <h1>To-Do List</h1>
        </div>
        <div class="input">
            <input type="text" name="task" id="" class="task-input" placeholder="Add task">
            <button class="add-button" id="btn-add" onclick="addTask()">Add</button>
        </div>
        <ul class="task-list">

        </ul>
    </div>



    <script>
        const taskInput = document.querySelector(".task-input");
        const btn = document.querySelector("#btn-add");
        const taskList = document.querySelector(".task-list");
        function addTask(){
                const taskItem = document.createElement('li');
                taskItem.textContent = taskInput.value;


                if(taskInput.value ===""){
                   window.alert("please add a task");
                }else{
                  taskList.appendChild(taskItem);
                  taskInput.value ="";
                }

                const tickOption = document.createElement('button');
                tickOption.textContent = "Completed";
                taskItem.appendChild(tickOption);

                const RemoveOption = document.createElement('button');
                RemoveOption.textContent = "Remove";
                taskItem.appendChild(RemoveOption);

                RemoveOption.onclick = ()=>{
                 taskList.removeChild(taskItem);
            
          
                }

                tickOption.onclick = ()=>{
                    taskItem.style.textDecoration = "line-through";
                }
                
        }
       


        


        
        


    </script>
</body>
</html>
